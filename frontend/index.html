<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Texagon Assistant - Your AI-powered conversational assistant">
  <meta name="theme-color" content="#4285f4">
  
  <title>Texagon Assistant | AI Conversation</title>
  
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style">
  
  <!-- Fonts and styles -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="chat-card">
    <div class="chat-header" role="banner">
      <div class="h2">
        <i class="fas fa-robot"></i>
        Texagon Assistant
        <span class="beta-label">Beta</span>
      </div>
      <button 
        id="themeToggle" 
        class="theme-toggle" 
        aria-label="Toggle theme"
        title="Switch theme"
      >
        <i class="fas fa-moon"></i>
      </button>
    </div>
    
    <main class="chat-body" id="transcriptions" role="main" aria-live="polite">
      <button 
        id="scrollBottomButton" 
        class="scroll-bottom-button" 
        aria-label="Scroll to new messages"
        title="Scroll to new messages"
      >
        New Messages <i class="fas fa-chevron-down"></i>
      </button>
    </main>
    
    <div class="chat-footer" role="contentinfo">
      <form id="questionForm" role="form" aria-label="Chat input form">
        <input 
          type="text" 
          id="question" 
          name="question" 
          placeholder="Type your message..." 
          required
          aria-label="Message input"
          autocomplete="on"
          spellcheck="true"
        >
        <button type="submit" aria-label="Send message">
          <i class="fas fa-paper-plane"></i>
          <span>Send</span>
        </button>
        <div id="micContainer">
          <button
            type="button" 
            id="micButton" 
            aria-label="Toggle voice input"
            title="Click to start/stop voice recording"
          >
            <i class="fas fa-microphone"></i>
            <span id="listeningText" class="status-text">Listening...</span>
            <span id="tapToRecordText" class="status-text">Tap to record</span>
          </button>
        </div>
      </form>
      <button 
        id="continuousListeningButton"
        aria-label="Toggle continuous listening"
        title="Enable/disable continuous voice input"
      >
        <i class="fas fa-headset"></i>
        <span>Auto Listen</span>
      </button>
    </div>
  </div>

  <!-- Load scripts -->
  <script src="script.js" defer></script>
  
  <!-- Fallback for older browsers -->
  <noscript>
    <p class="error-message">Please enable JavaScript to use Texagon Assistant.</p>
  </noscript>
</body>
</html>
